<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        #camera-interface {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 800px;
            background-color: black;
            border: 1px solid white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #camera-view {
            width: 100%;
            height: calc(100% - 100px);
            background-color: black;
            position: relative;
        }

        #camera-view video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #shutter-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .top-controls {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: yellow;
        }

        .bottom-controls {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .mode-selector {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }

        .mode-selector span {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 18px;
        }

        .mode-selector span.active {
            color: yellow;
        }

        #recording-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>

<div id="camera-interface">
    <div id="camera-view">
        <video id="video" autoplay></video>
        <div class="top-controls">
            <div>‚öô</div>
            <div>‚ö°</div>
            <div>‚è≤</div>
            <div>9:16</div>
            <div id="resolution">12M</div>
            <div id="video-mode-toggle">üé•</div>
        </div>
        <div class="bottom-controls">
            <div id="switch-camera">üîÑ</div>
            <div class="mode-selector">
                <span id="photo-mode" class="active">PHOTO</span>
                <span id="video-mode">VIDEO</span>
            </div>
        </div>
        <div id="recording-indicator"></div>
        <button id="shutter-button"></button>
    </div>
</div>

<script>
    let currentStream;
    let currentDeviceId = null;
    let isVideoMode = false;
    let isRecording = false;
    let mediaRecorder;
    let recordedChunks = [];
    const video = document.getElementById('video');

    async function startCamera(deviceId = null) {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
            video: {
                deviceId: deviceId ? { exact: deviceId } : undefined,
                width: { ideal: 3840 },
                height: { ideal: 2160 }
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream;
            video.srcObject = stream;
            if (stream.getVideoTracks().length > 0) {
                currentDeviceId = stream.getVideoTracks()[0].getSettings().deviceId;
            }
        } catch (error) {
            console.error('Error accessing the camera', error);
        }
    }

    document.getElementById('switch-camera').addEventListener('click', async () => {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        const currentIndex = videoDevices.findIndex(device => device.deviceId === currentDeviceId);
        const nextIndex = (currentIndex + 1) % videoDevices.length;
        startCamera(videoDevices[nextIndex].deviceId);
    });

    document.getElementById('shutter-button').addEventListener('click', () => {
        if (isVideoMode) {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        } else {
            capturePhoto();
        }
    });

    document.getElementById('photo-mode').addEventListener('click', () => {
        document.querySelector('.mode-selector span.active').classList.remove('active');
        document.getElementById('photo-mode').classList.add('active');
        isVideoMode = false;
        document.getElementById('resolution').textContent = '12M';
        hideRecordingUI();
    });

    document.getElementById('video-mode').addEventListener('click', () => {
        document.querySelector('.mode-selector span.active').classList.remove('active');
        document.getElementById('video-mode').classList.add('active');
        isVideoMode = true;
        document.getElementById('resolution').textContent = 'FHD';
    });

    function capturePhoto() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; // Use video dimensions
        canvas.height = video.videoHeight; // Use video dimensions
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'photo.jpg';
            link.click();
        }, 'image/jpeg');
    }

    function startRecording() {
        mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/mp4' });
        recordedChunks = [];
        mediaRecorder.ondataavailable = function(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        };
        mediaRecorder.onstop = saveVideo;
        mediaRecorder.start();
        isRecording = true;
        showRecordingUI();
    }

    function stopRecording() {
        mediaRecorder.stop();
        isRecording = false;
        hideRecordingUI();
    }

    function saveVideo() {
        const blob = new Blob(recordedChunks, { type: 'video/mp4' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'video.mp4';
        link.click();
    }

    function showRecordingUI() {
        document.getElementById('recording-indicator').style.display = 'block';
    }

    function hideRecordingUI() {
        document.getElementById('recording-indicator').style.display = 'none';
    }

    startCamera();
</script>

</body>
</html>
